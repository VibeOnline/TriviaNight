        <button onclick="open_tracker()" class="btn btn-link">Open Tracker</button>
        <button onclick="export_stats()" class="btn btn-link">Export</button>

        <span class="inp inp-start">Questions per round</span><input type="number" id="default-questions" style="width: 100px;" class="inp inp-end" placeholder="Default number of questions">

        <span style="float: right">
            <button onclick="send_scores()" class="btn btn-link">Send Score List</button>
            <button onclick="custom_prompt('Make Announcement', txt => send_screen('text', txt))" class="btn btn-link">Send Announcement</button>
        </span>

        <div id="roundContainer">
            <div id="roundTemplate">
                <h2>
                    <button class="btn btn-danger delete_round">- Delete</button>&nbsp;
                    <span class="round_name"></span>
                    <span style="float: right;"><button class="btn btn-info show_questions">Questions</button></span>
                </h2>
                <table class="round-table">
                    <thead>
                        <tr>
                            <th class="team_name">Team Name <button class="btn btn-text add_team" style="color: #99ff99;">+ Add Team</button></th>
                            <th class="team_manual_score">Manual Score</th>
                            <th class="team_score">Total Score</th>
                            <th><button class="btn btn-add add_question">+ Add Question</button></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="teamTemplate">
                            <td class="team_name"></td>
                            <td class="team_manual_score"><input type="number" class="inp" placeholder="Manual score..."></td>
                            <td class="team_score">0</td>
                            <td><button class="delete_team btn btn-danger">- Delete Team</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="prompt" class="modal" hidden>
            <div class="modal-menu">
                <h2>
                    <button class="btn btn-danger btn-close" onclick="document.querySelector('#prompt').setAttribute('hidden', '')">Close</button>
                    <span class="modal-title"></span>
                </h2>
                <hr>
                <div class="modal-content">

                </div>
                <button class="btn btn-add modal-confirm" style="margin: 5px; text-align: center; width: calc(100% - 10px);">Confirm</button>
            </div>
        </div>

        <div id="confirm" class="modal" hidden>
            <div class="modal-menu">
                <h2 class="modal-title" style="margin: 5px;"></h2>
                <hr>
                <button class="btn btn-add modal-confirm" style="margin: 5px; text-align: center; width: calc(50% - 15px);">Confirm</button>
                <button class="btn btn-danger modal-cancel" style="margin: 5px; text-align: center; width: calc(50% - 15px);" onclick="document.querySelector('#confirm').setAttribute('hidden', '')">Cancel</button>
            </div>
        </div>

        <div id="alert" class="modal" hidden>
            <div class="modal-menu">
                <h2 class="modal-title" style="margin: 5px;"></h2>
                <hr>
                <button class="btn btn-danger modal-cancel" style="margin: 5px; text-align: center; width: calc(100% - 10px);" onclick="document.querySelector('#alert').setAttribute('hidden', '')">Close</button>
            </div>
        </div>

        <div id="list" class="modal modal-list" hidden>
            <div class="modal-menu">
                <h2 class="modal-title" style="margin: 5px;"></h2>
                <hr>
                <table>
                    <tbody></tbody>
                </table>
                <button class="btn btn-danger modal-cancel" style="margin: 5px; text-align: center; width: calc(100% - 10px);" onclick="document.querySelector('#list').setAttribute('hidden', '')">Close</button>
            </div>
        </div>

        <button onclick="add_round()" class="btn btn-add" style="width: 50%; margin-left: calc(50% - 150px); width: 300px; margin-top: 10px; display: block;">+ Add Round</button>

        <script src="js/main.js"></script>
    </body>
</html>
